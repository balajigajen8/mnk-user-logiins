AWSTemplateFormatVersion: '2010-09-09'
Description: "CloudFormation Template for EKS Cluster, ECR Repository, and IAM Roles for Laravel CI/CD"

Resources:

  # ECR Repository
  LaravelECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: laravel-app

  # IAM Role for EKS Cluster
  EKSClusterRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "eks.amazonaws.com"
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
        - arn:aws:iam::aws:policy/AmazonEKSVPCResourceController

  # IAM Role for EKS Worker Nodes
  EKSWorkerNodeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "ec2.amazonaws.com"
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy

  # EKS Cluster
  EKSCluster:
    Type: AWS::EKS::Cluster
    Properties:
      Name: "mnk-user-logins-cluster"
      RoleArn: !GetAtt EKSClusterRole.Arn
      ResourcesVpcConfig:
        SubnetIds:
          - subnet-0fdc7d89e2b460ee1  # Replace with your actual Subnet ID
          - subnet-0b0a0583d221d317b   # Replace with your actual Subnet ID
        SecurityGroupIds:
          - sg-044b4b6bf5141af7f  # Replace with your actual Security Group ID
        EndpointPublicAccess: true
        EndpointPrivateAccess: false

  # EKS Node Group
  EKSNodeGroup:
    Type: AWS::EKS::Nodegroup
    Properties:
      ClusterName: !Ref EKSCluster
      NodegroupName: "laravel-node-group"
      ScalingConfig:
        MinSize: 1
        MaxSize: 1
        DesiredSize: 1
      DiskSize: 20
      Subnets:
        - subnet-0fdc7d89e2b460ee1
        - subnet-0b0a0583d221d317b
      InstanceTypes:
        - t3.medium
      AmiType: AL2_x86_64
      NodeRole: !Ref EKSWorkerNodeRole

Outputs:
  EKSClusterName:
    Value: !Ref EKSCluster
    Description: "EKS Cluster Name for Laravel App"

  NodeGroupName:
    Value: !Ref EKSNodeGroup
    Description: "Node Group Name for Laravel App"

  ECRRepositoryURI:
    Value: !GetAtt LaravelECRRepository.RepositoryUri
    Description: "ECR Repository URI for Laravel App"
